<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Farrel Nikoson - Links</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <script src="app.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <a href="https://instagram.com/xvartz">
                    <img src="./img/farrel1.jpg" alt="Farrel Nikoson" />
                    <h1>@xvartz</h1></a
                >
            </header>
            <ul>
                <li class="animate__swing">
                    <a href="https://vartzy.github.io">
                        <img
                            src="./img/homepage.svg"
                            alt="Homepage"
                            width="20"
                        />
                        Official Website</a
                    >
                </li>
                <li>
                    <a
                        href="https://www.youtube.com/channel/UC6xlyhdG50XAqpQaRz3TUTA"
                        ><img
                            src="./img/youtube.svg"
                            alt="YouTube"
                            width="20"
                        />
                        YouTube</a
                    >
                </li>
                <li>
                    <a href="https://twitter.com/farrelnikoson"
                        ><img
                            src="./img/twitter.svg"
                            alt="Twitter"
                            width="20"
                        />
                        Twitter</a
                    >
                </li>
                <li>
                    <a href="https://github.com/VArtzy"
                        ><img src="./img/github.svg" alt="GitHub" width="20" />
                        GitHub
                    </a>
                </li>
            </ul>
        </main>
        <footer><h4></h4></footer>
    </body>
</html>
